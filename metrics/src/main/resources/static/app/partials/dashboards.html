<div >
				<button class="btn btn-primary  btn-xs" data-toggle="modal"
					data-target="#dashboardModal" style="float:right">
					<span class="glyphicon glyphicon-plus"></span> Create a new Dashboard
				</button>
    		<input type="text" class="form-control" placeholder="Search"  ng-model="searchText" style="width: 300px">
</form>
				<div class="table-responsive">

					<table class="table table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="dash in dashboards | filter:searchText">
								<td>{{dash.id}}</td>
								<td>{{dash.name}}</td>
								<td align="right">
									<a href="#dashboards/{{dash.id}}"
										class="btn btn-primary">
										<span class="glyphicon glyphicon-search"></span> Show
									</a>
									<a  ng-click="update(dash.id)" class="btn">
										<span class="glyphicon glyphicon-pencil"></span> Edit
									</a>
									<a  ng-click="delete(dash.id)"
										class="btn">
										<span class="glyphicon glyphicon-remove-circle"></span> Delete
									</a>
									
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- modal -->
			<div class="modal fade" id="dashboardModal" tabindex="-1"
					role="dialog" aria-labelledby="myFooLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form name="form" role="form" novalidate
								class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
								ng-submit="save()">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true" ng-click="clear()">&times;</button>
									<h4 class="modal-title">Create or edit a
										dashboard</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label>ID</label> <input type="text" class="form-control"
											 ng-model="dash.id" readonly>
									</div>

									<div class="form-group">
										<label>Name</label> <input type="text"  autofocus="autofocus"
											class="form-control" name="test"
											ng-model="dash.name" ng-minlength=1
											ng-maxlength=50 required>
									</div>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal" ng-click="clear()">Cancel</button>
									<button type="submit" ng-disabled="form.$invalid"
										class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
