
<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			{{metric.name}} <a class="pull-right" id="drop4" role="button"
				data-toggle="modal" data-target="#eventModal" href="">Dodaj
				zdarzenie</b>
			</a>
		</h3>
	</div>
	<div class="panel-body" ng-init="loadValues(idMetric)">
		<div class="row">
			<div id="chart{{metric.id}}" style="height: 600px" class="col-md-10" />
			<div class="list-group col-md-2">

				<ul style="overflow: scroll; overflow-x: hidden; height: 560px">
					<li class="list-group-item " ng-repeat="event in events"><h4
							class="list-group-item-heading">{{event.date | date:'yyyy-MM-dd'}}</h4>{{event.name}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog"
	aria-labelledby="myFooLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form name="form" role="form" novalidate
				class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
				ng-submit="saveEvent()">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true" ng-click="clear()">&times;</button>
					<h4 class="modal-title">Event</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label>Date</label> <input type="date" autofocus="autofocus"
							class="form-control" ng-model="event.date" required >
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" autofocus="autofocus"
							class="form-control" ng-model="event.name" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						>Cancel</button>
					<button type="submit" ng-disabled="form.$invalid"
						class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
