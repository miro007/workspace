
<div class="panel panel-info" >
<div class="panel-heading">
    <h3 class="panel-title"><a href="{{location}}/metrics/{{metric.id}}">{{metric.name}}</a>
	<div class="dropdown pull-right">
        <a id="drop4" role="button" data-toggle="dropdown" href="">Settings <b class="caret"></b></a>
        <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop4">
          <li role="presentation"><a role="menuitem" tabindex="-1"  href="" ng-click="update({id:metric.id})">Edit</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="http://twitter.com/fat">Add alert</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="" ng-click="del({id:metric.id})">Delete</a></li>
        </ul>
      </div>
      
  
      

    </h3>
  </div>
  <div class="panel-body" ng-init="loadValues(metric.id)">
   <div id="chart{{metric.id}}" style="height: 400px"/>
  </div>
</div>
