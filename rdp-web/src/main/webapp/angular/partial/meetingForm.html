	<div class="col-lg-6 " >

		<!-- Modal -->
		<div class="modal fade" id="meetingModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form id="meetingForm" ng-submit="saveMeeting()"
				role="form">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">Projekt</h4>
						</div>
						<div class="modal-body">

							<div class="form-group">
								<label for="name">Nazwa</label> <input type="text"
									class="form-control" id="name" name="name" required="required" ng-model="meeting.name"></input>
									<input type="hidden" name="id" id="id"></input>
							</div>
							<div class="form-group">
								<label for="description">Opis</label>
								<textarea class="form-control" rows="2" name="description"
									id="description" required="required" ng-model="meeting.description"></textarea>
							</div>
							<div class="form-group">
								<label for="tags">Tagi</label><input class=" form-control"
									type="text" name="tags" autocomplete="off" id="tags" ng-model="meeting.tags"></input>
							</div>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Zamknij</button>
							<button type="submit" class="btn btn-primary">Zapisz</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</div>
