<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
	<div class="col-lg-6 " th:fragment="meetingForm" th:inline="text">

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form id="meetingForm" onsubmit="addMeeting();return false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">

							<div class="form-group">
								<label for="name">Nazwa</label> <input type="text" class="form-control" id="name" name="name" required="required"></input>
							</div>
							<div class="form-group">
								<label for="description">Description</label> <textarea class="form-control" rows="7" name="description" id="description" required="required"></textarea>
							</div>
							<div class="form-group">
								<label for="tags">Tagi</label><input class=" form-control" type="text" name="tags"  autocomplete="off" id="tags"></input>
							</div>


					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary"  >Save changes</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</div>
</body>

</html>
